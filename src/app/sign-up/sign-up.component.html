
            <h3 class="card-title text-center">Register here!</h3>
            <div class="card-text">
                <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control form-control-sm" #name id="name" formControlName="name" [ngClass]="{'is-invalid':submitted && f.name.errors}"> 
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <p *ngIf="f.name.errors.required" >
                                Name is required
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" class="form-control form-control-sm" #username id="username" formControlName="username" [ngClass]="{'is-invalid':submitted && f.username.errors}"> 
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <p *ngIf="f.username.errors.required" >
                                Username is required
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label >Email Address:</label>
                        <input type="text" class="form-control form-control-sm" id="email" formControlName="email" [ngClass]="{'is-invalid':submitted && f.email.errors}"> 
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <p *ngIf="f.email.errors.required" >
                                email is required
                            </p>
                            <p *ngIf="f.email.errors.email" >
                                invalid email 
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address:</label>
                        <textarea class="form-control form-control-sm" id="addr" formControlName="address" [ngClass]="{'is-invalid':submitted && f.address.errors}"></textarea> 
                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                            <p *ngIf="f.address.errors.required" >
                                Address is required
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="text" class="form-control form-control-sm" id="phone" formControlName="phone" [ngClass]="{'is-invalid':submitted && f.phone.errors}">
                        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                            <p *ngIf="f.phone.errors.required" >
                                Phone is required
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Website:</label>
                        <input type="text" class="form-control form-control-sm" id="website" formControlName="website" [ngClass]="{'is-invalid':submitted && f.website.errors}"> 
                        <div *ngIf="submitted && f.website.errors" class="invalid-feedback">
                            <p *ngIf="f.website.errors.required" >
                                Website is required
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Company:</label>
                        <input type="text" class="form-control form-control-sm" id="company" formControlName="company" [ngClass]="{'is-invalid':submitted && f.company.errors}"> 
                        <div *ngIf="submitted && f.company.errors" class="invalid-feedback">
                            <p *ngIf="f.company.errors.required" >
                                Company is required
                            </p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block float-center" >Sign up</button>
                </form>
            </div>
