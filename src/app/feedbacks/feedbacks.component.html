<table class="table table-hover" *appCustomLoop="count">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Feedback</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users; trackBy: trackByFn; let i = index" >
      <tr>
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.feedback}}</td>
        <td><a routerLink="/feedbacks/detail" [queryParams]="{ id: user.id}" >View more</a></td>
      </tr>
    </tbody>
  </table>
